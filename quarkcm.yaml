apiVersion: v1
kind: Pod
metadata:
  name: quarkcm
  namespace: default
spec:
  containers:
  - image: quarkcm # After upload to docker hub, change the value here
    imagePullPolicy: Always
    name: quarkcm
    volumeMounts:
    - name: quarkcm-volume
      mountPath: /root
  restartPolicy: Always
  volumes:
  - name: quarkcm-volume
    hostPath:
      path: /var
      type: Directory